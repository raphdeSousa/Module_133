<!doctype html>
<html lang="fr">

<head>
    <title>Gestion de manga</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <script type="text/javascript" src="javascripts/helpers/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="javascripts/controllers/indexCtrl.js"></script>


</head>

<body>
    <div class="container">
        <div class="titre">
            <h1>Gestion de manga</h1>
        </div>
        <div class="connexion">
            <div class="loginLabel">
                <label class="labelLogin">Login</label>
            </div>
            <div class="passwordLabel">Password</div>
            <div class="login">
                <input name="txtLogin" id="txtLogin" />
            </div>
            <div class="password">
                <input type="password" name="txtPassword" id="txtPassword" />
            </div>
            <div class="connecter">
                <button id="connecter">Connexion</button>
            </div>
            <div class="favori">
                <button id="favori">Affichage des tomes obtenus</button>
            </div>
        </div>
    </div>
    <div id="bntGestion" class="bntGestion">
        <button id="addManga">ajouterManga</button>
        <button id="modifyManga">modifierManga</button>
        <button id="deleteManga">suprimerManga</button>
    </div>

    <div class="lstManga">
        <div class="column col-1">Colonne 1</div>
        <div class="column col-2">Colonne 2</div>
        <div class="column col-3">Colonne 3</div>
        <div class="column col-4">Colonne 4</div>
        <div class="column col-5">Colonne 5</div>
    </div>


</body>

</html>
