<!doctype html>
<html lang="fr">

<head>
    <title>Gestion de manga</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="javascripts/helpers/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="javascripts/controllers/indexCtrl.js"></script>


</head>

<body>
    <div class="container">
        <div class="titre">
            <h1>Grand List</h1>
        </div>
        <div class="connexion">
            <div class="loginLabel">
                <label class="labelLogin">Login</label>
            </div>
            <div class="passwordLabel">Password</div>
            <div class="login">
                <input name="txtLogin" id="txtLogin" />
            </div>
            <div class="password">
                <input type="password" name="txtPassword" id="txtPassword" />
            </div>
            <div class="connecter">
                <button id="connecter">Connexion</button>
            </div>
        </div>
    </div>
    <div class="containerGestion">
        <div id="titre2" class="titre2">
            <h2>Gestion de Manga</h2>
        </div>
        <div class="gestionbnt">
            <button id="ajouter">ajouter</button>
            <button id="modifier">modifier</button>
            <button id="supprimer">supprimer</button>
        </div>
    </div>

</body>

</html>
