<!doctype html>
<html lang="fr">

<head>
    <title>Grand Liste</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <script type="text/javascript" src="javascripts/helpers/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="javascripts/ctrl/indexCtrl.js"></script>
    <script type="text/javascript" src="javascripts/services/servicesHttp.js"></script>

</head>

<body>
    <div class="container">
        <div class="titre">
            <h1>Grand Liste</h1>
        </div>
        <div class="connexion">
            <div class="loginLabel">
                <label class="labelLogin">Login</label>
            </div>
            <div class="passwordLabel">Password</div>
            <div class="login">
                <input name="txtLogin" id="txtLogin" />
            </div>
            <div class="password">
                <input type="password" name="txtPassword" id="txtPassword" />
            </div>
            <div class="connecter">
                <button class = "button" id="connecter" type="submit" onclick="ctrl.login()">Connexion</button>
            </div>
            <div class="favori">
                <button id="favori">Affichage des tomes obtenus</button>
            </div>
        </div>
    </div>
    <div id="bntGestion" class="bntGestion">
        <button id="addManga" onclick="ctrl.addManga()">ajouterManga</button>
        <button id="modifyManga">modifierManga</button>
        <button id="deleteManga">suprimerManga</button>
        <button id="addMangaFavoris" onclick="ctrl.addMangaFavoris()">ajouterMangaFavoris</button>
        <button id="modifyMangaFavoris">modifierMangaFavoris</button>
        <button id="deleteMangaFavoris">suprimerMangaFavoris</button>
    </div>


</body>

</html>
